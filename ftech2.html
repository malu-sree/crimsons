<script>
    const url = 'https://dummyapi.online/api/movies';

    fetch(url, {
        method: 'GET'
    })
    .then(response => response.json()) // accessing the API data as JSON
    .then(data => {    //getting the data
        console.log(data);
        const movies = data.movies || data; // adjust depending on the structure of your data
        for (const items of movies) {
            let img = document.createElement('img');
            let h1 = document.createElement('h1');
            h1.textContent = items.movie;
            img.setAttribute('src', items.image);
            img.setAttribute('width', '300');
            img.setAttribute('height', '350');
            document.body.appendChild(h1);
            document.body.appendChild(img);
        }
    })
    .catch(error => console.error(error));  // handling error if something is wrong
</script>
